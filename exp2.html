<!DOCTYPE html>
<html>
    <head>
        <title>
            EXP2
        </title>
        <script>
            function fib(){
                var n = prompt('Enter the value of N: ', '');
                var fib1 = 0;
                var fib2 = 1;
                var fib = 0;
                
                document.write('<h2>'+fib1+'\n</h2>')
                document.write('<h2>'+fib2+'\n</h2>')

                for(i=0; i<n;i++){
                    fib = fib1 + fib2;
                    fib1 = fib2;
                    fib2 = fib;
                document.write('<h2>'+fib+'\n</h2>')

                }
            }
        </script>
    </head>
    <body>
        <h1>Fibonnacci EXP</h1>
        <button onclick="fib()">Press me</button>
    </body>
</html>
