<html>
<head>
<title>Program 3a</title>
</head>
<script type="text/javascript">

function vovel()
{
    var n = prompt("Enter a string: ","");
    var flag = false;

    for(i=0;i<=n.length && flag != true; i++){
        switch(n[i]){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u': alert(`The left most vowe is '${n[i]}' at position ${i+1}`);
                flag= true
                break;
            default: break
        }

    }
    if(!flag){
        alert('No vowel found')
    }

}


</script>
<body onload="vovel()">
</body>
</html>
